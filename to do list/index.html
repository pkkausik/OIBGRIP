<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<h1>Todo Web App</h1>
        <h3>Enter text</h3>
        <br><br>
		<form id="task-form">
			<input 
				type="text" 
				name="task-input" 
				id="task-input" />
			<input 
				type="submit"
				id="task-submit" 
				value="Add" />
		</form>
	</header>

	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>
</html>
